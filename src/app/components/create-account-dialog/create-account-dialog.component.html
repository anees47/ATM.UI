@if (showDialog) {
<div class="dialog-overlay">
  <div class="dialog-content">
    <h2>Create New Account</h2>
    <p>Enter the account name and initial balance for your new account:</p>

    <form (ngSubmit)="onSubmit()" #accountForm="ngForm">
      <div class="form-group">
        <label for="accountName">Account Name:</label>
        <input
          type="text"
          id="accountName"
          name="accountName"
          [(ngModel)]="accountName"
          class="form-control"
          required
          #nameInput="ngModel"
          placeholder="Enter account name">
      </div>

      <div class="form-group">
        <label for="initialBalance">Initial Balance ($):</label>
        <input
          type="number"
          id="initialBalance"
          name="initialBalance"
          [(ngModel)]="initialBalance"
          min="0"
          step="0.01"
          class="form-control"
          required
          #balanceInput="ngModel">
      </div>

      <div class="dialog-actions">
        <button type="button" (click)="onCancel()" class="btn btn-secondary">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="accountForm.invalid">
          Create Account
        </button>
      </div>
    </form>
  </div>
</div>
}

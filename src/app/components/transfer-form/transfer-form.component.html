@if (showDialog) {
<div class="dialog-overlay">
  <div class="dialog-content">
    <h2>Transfer Funds</h2>
    <p>Transfer money between accounts:</p>

    <form (ngSubmit)="onSubmit()" #transferForm="ngForm">
      <div class="form-group">
        <label for="fromAccountId">From Account ID:</label>
        <input
          type="text"
          id="fromAccountId"
          name="fromAccountId"
          [(ngModel)]="fromAccountId"
          class="form-control"
          required
          #fromAccountInput="ngModel">
      </div>

      <div class="form-group">
        <label for="toAccountId">To Account ID:</label>
        <input
          type="text"
          id="toAccountId"
          name="toAccountId"
          [(ngModel)]="toAccountId"
          class="form-control"
          required
          #toAccountInput="ngModel">
      </div>

      <div class="form-group">
        <label for="amount">Amount ($):</label>
        <input
          type="number"
          id="amount"
          name="amount"
          [(ngModel)]="amount"
          min="0.01"
          step="0.01"
          class="form-control"
          required
          #amountInput="ngModel">
      </div>

      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }

      <div class="dialog-actions">
        <button type="button" (click)="onCancel()" class="btn btn-secondary" [disabled]="isLoading">
          Cancel
        </button>
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="transferForm.invalid || isLoading">
          @if (isLoading) {
            <span>Transferring...</span>
          } @else {
            <span>Transfer</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
}
